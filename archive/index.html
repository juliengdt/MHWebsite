---
layout: archive
---

<div id = "content">
{% for post in site.categories.blog %}
        <div class = "ribbon">
          <div class = "ribbon-content">
            {{ post.date | date: "%d %m %Y" }}
          </div>
        </div>
        <div class = "text">
          <div class = "title">
            <h3>{{ post.title}}</h3>
          </div>
          <div class = "tags">
            <i class="icon-tags"></i> 
            {% for tag in post.tags %} 
            <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">
              <u>
                {{ tag }}
              </u>
            </a>  
            	{% if forloop.last != true %} 
            	{% endif %} 
            {% endfor %}
          </div>
          <div class = "summary">
          	<p>{{ post.summary }}</p>
          </div>
          <div class = "article">
            <p>
              <a href="{{ post.url }}">Continue Reading ...</a>
            </p>
          </div>
        
        </div>
     
{% endfor %}
</div>
