---
layout: archive
---
<div id = "project">
  <div class = "card-grid">
    {% for post in site.categories.project %}
    <a href = "{{post.link}}">
    <div class = "card opaque">
      <div class = "date-ribbon">
        <p>{{ post.date | date: " %m %Y" }}</p>
      </div>
      <img src = "{{ post.image }}">
        <div class = "text">
          <div class = "title">
            <h3>{{ post.title}}</h3>
          </div>
        </div>
    </div></a>
  {% endfor %}
  </div>
</div>
